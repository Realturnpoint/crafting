<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crafting-calculator">
        <h1>Crafting Calculator</h1>
        <label for="item-select">Item to Craft:</label>
        <select id="item-select" name="item-select">
            <option value="">Select an item...</option>
            <option value="Sword">Sword</option>
            <option value="Shield">Shield</option>
            <option value="Armor">Armor</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button id="calculate">Calculate</button>
        <div class="results">
            <p>Material 1: <span id="material1"></span></p>
            <p>Material 2: <span id="material2"></span></p>
            <p>Material 3: <span id="material3"></span></p>
        </div>
        <div id="debug"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
