<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="crafting-calculator">
            <h1>Crafting Calculator</h1>
            <label for="item-select">Item to Craft:</label>
            <select id="item-select" name="item-select">
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <div class="results">
                <span id="material1"></span>
                <span id="material2"></span>
                <span id="material3"></span>
                <span id="material4"></span>
                <span id="material5"></span>
                <span id="material6"></span>
                <span id="material7"></span>
                <span id="material8"></span>
                <span id="material9"></span>
                <span id="material10"></span>
                <span id="material11"></span>
                <span id="material12"></span>
                <span id="material13"></span>
                <span id="material14"></span>
                <span id="material15"></span>
            </div>
            <div id="debug"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
