<ng-template #itemTemplate let-item='item'>
  <item [item]='item'></item>
</ng-template>


<div class='row'>
  <div class='col-2'>
    <input type='number' min='1' class='form-control' [(ngModel)]='itemCount' />
    <!-- <mf-select [items]='[1, 2, 3, 4, 5, 6, 7, 8, 9]' placeholder='#' [dropdownWidth]='100'></mf-select> -->
    <!-- <select class='form-control'>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select> -->
  </div>
  <div class='col-8'>
    <mf-select
      [(ngModel)]='itemValue'
      [items]='items'
      [optionTemplate]='itemTemplate'
      [selectedTemplate]='itemTemplate'
    ></mf-select>
  </div>
  <div class='col-2'>
    <button class='btn btn-danger float-right'>&nbsp;<i class='fa fa-times'></i>&nbsp;</button>
  </div>
</div>
